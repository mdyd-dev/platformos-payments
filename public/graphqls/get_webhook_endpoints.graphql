query get_webhook_endpoints(
  $per_page: Int = 10
  $page: Int = 1
  $livemode: String
  $url: String
  $event: String
) {
  customizations: models(
    per_page: $per_page
    page: $page
    filter: {
      name: { value: "modules/payments/webhook_endpoint" }
      properties: [
        { name: "livemode", value: $livemode }
        { name: "url", value: $url }
        { name: "enabled_events", array_contains: $event }
      ]
    }
    sort: { created_at: {order: ASC }}
  ) {
    results {
      id
      properties
    }
  }
}
